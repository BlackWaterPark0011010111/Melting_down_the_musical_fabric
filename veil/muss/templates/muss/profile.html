<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h1>Your Profile</h1>
            </div>
            <div class="card-body text-center">
                <img src="{{ profile.photo.url }}" class="rounded-circle" width="150" height="150" alt="Profile Picture">
                <h3>{{ request.user.username }}</h3>
                <a href="{% url 'history' %}" class="btn btn-primary mt-3">View Conversion History</a>
            </div>
        </div>
    </div>
</body>
</html>
