{% load widget_tweaks %}
<a href="{% url 'register' %}">Register</a>
<a href="{% url 'profile' %}">Profile</a>
<a href="{% url 'history' %}">History</a>
<a href="{% url 'upload_pdf' %}">Upload another PDF</a>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h1>Upload Music Sheet PDF</h1>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label">{{ form.title.label }}</label>
                        {{ form.title|add_class:"form-control" }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.pdf_file.id_for_label }}" class="form-label">{{ form.pdf_file.label }}</label>
                        {{ form.pdf_file|add_class:"form-control" }}
                    </div>
                    <button type="submit" class="btn btn-success w-100">Upload</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap JS (опционально, если нужен JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
